<html>
  <head>
    <title>GoogleMapAPI 地図表示</title>

    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .search {
        height:100%;
        text-align:center;
      }
    </style>
    <!-- jqueryの読み込む -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <body>

    <div id="map" style="height: 500px; width: 50%; margin: 2rem auto 0;"></div>
    <form>
    <input type="button" id="btn" value="Download" onclick="downloadData()" />
    </form>

    <!-- jqueryの読み込む -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- google map api -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnd2sgN1VYg7ZgdNL27zkzWkTS8mRdOCk&libraries=places"></script> -->

    <!-- js -->
    <script type="text/javascript">
      var map;
      var service;
      var infowindow;

      initialize()   //初期状態の設定

      function initialize() {
        // 位置座標のインスタンスを作成する
        var pyrmont = new google.maps.LatLng(35.1711661,136.8841303); //名古屋駅
        map = new google.maps.Map(document.getElementById('map'), {
           center: pyrmont,
           zoom: 15
         });
       //    //nearbySearch(pyrmont);
          // マーカー作成　　https://developers.google.com/maps/documentation/javascript/examples/marker-simple　参照
          var marker = new google.maps.Marker({
            position: pyrmont,
            map: map,
          });

          var infowindow = new google.maps.InfoWindow({
            content:"名古屋駅"
          });
          infowindow.open(map,marker);
       }


    </script>
  </body>
</html>
